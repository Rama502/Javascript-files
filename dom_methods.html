<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>DOM</title>
</head>
<body>
       <h2 id="a">Rama</h2>
       <p id="b">Nandu</p>
       <script type="text/javascript">
              let heading2=document.getElementById('b');
              heading2.innerHTML='<p>Rama</p>'
              let para=document.getElementById('a');
              para.innerText='<p>Nandu</p>'

       </script>
</body>
</html>
